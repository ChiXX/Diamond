<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Diamond race</title>
		<link rel="stylesheet"  href='styles.css'/>
	</head>
	<body>
		<div id="header">
			<p>Diamond race</p>
		</div>
		<div class="grid">
			<div id="startLine"></div> <p id="start">Start</p>
			<div id="endLine"></div> <p id="end">End</p>
			<button id="reset">reset</button>
			<div id="yellow-diamond"></div> <p class=score id="yellow-score">0</p>
			<div id="red-diamond"></div> <p class=score id="red-score">0</p>
			<div id="green-diamond"></div> <p class=score id="green-score">0</p>
			<div id="blue-diamond"></div> <p class=score id="blue-score">0</p>
		</div>
		
		<script src="app.js"></script>
	</body>
</html>
